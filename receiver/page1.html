Link: https://github.com/googlecast/Cast-Player-Sample -->


<!DOCTYPE html>
<html>
<head>
    <title>CastOffline</title>
    <link rel="stylesheet" href="page1.css" />
  <script type="text/javascript" 
		src="https://www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js">
  </script>
  <script type="text/javascript" src="page1.js"></script>
</head>
<body style="margin: 0">
	<div id="player" class="player">
		<div class="media">
		    <img></img>
			<video></video>
            <audio></audio>
		</div>
		<div class="custom">
			<div class="media-artwork"></div>
			<div class="controls">
				<span class="controls-play-pause"></span>
				<span class="controls-cur-time"></span>
				<span class="controls-total-time"></span>
				<div class="controls-progress">
					<div class="controls-progress-inner"></div>
					<div class="controls-progress-thumb"></div>
				</div>
			</div>
			<div class="media-info">
				<div class="media-title"></div>
                <div class="media-artist"></div>
			</div>
		</div>
	</div>
</body>
</html>
